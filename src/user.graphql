type Query {
  hello(name: String): String!
  user(id: Int!): User!
  users: [User!]!
}

type User {
  id: Int!
  firstName: String!
  lastName: String!
  age: Int!
  email: String!
}

type Mutation {
  createUser(
    firstName: String!
    lastName: String!
    age: Int!
    email: String!
  ): User!
  updateUser(
    firstName: String!
    lastName: String!
    age: Int!
    email: String!
  ): Boolean!
  deleteUser(id: Int!): Boolean!
}
